# fly.toml for Zero Sync Service (sync.hominio.me)
# This is a separate Fly.io app for the zero-cache service

app = 'hominio-me-sync'
primary_region = 'fra'

[build]
  # Build from same repo
  # You may need a separate Dockerfile or build command for zero-cache

[env]
  PORT = '4848'
  NODE_ENV = 'production'

[http_service]
  internal_port = 4848
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1  # Keep sync service always running

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "zero_replica"
  destination = "/data"
